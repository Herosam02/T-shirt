<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tshirt-div" class="tshirt-container">
        <div class="tshirt" id="tshirt">
            <div id="tshirt-front" class="tshirt-side">
                <img class="tshirt-image" src="https://ourcodeworld.com/public-media/gallery/gallery-5d5afd3f1c7d6.png" />
                <div id="drawingArea" class="drawing-area">					
                    <div class="canvas-container">
                        <canvas id="tshirt-canvas" width="200" height="400"></canvas>
                    </div>
                </div>
                <div class="hand left"></div>
                <div class="hand right"></div>
            </div>
            <div id="tshirt-back" class="tshirt-side">
                <img class="tshirt-image" src="https://ourcodeworld.com/public-media/gallery/gallery-5d5b0e95d294c.png" />
                <div id="drawingArea" class="drawing-area">					
                    <div class="canvas-container">
                        <canvas id="tshirt-canvas-back" width="200" height="400"></canvas>
                    </div>
                </div>
                <div class="hand left"></div>
                <div class="hand right"></div>
            </div>
        </div>
    </div>
    
    <p>To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
    <label for="tshirt-view">T-Shirt View:</label>
    <select id="tshirt-view">
        <option value="front">Front</option>
        <option value="back">Back</option>
    </select>

    <br><br>
    <label for="tshirt-design">T-Shirt Design:</label>
    <select id="tshirt-design">
        <option value="">Select one of our designs ...</option>
        <option value="https://ourcodeworld.com/public-media/gallery/gallery-5d5b0e95d294c.png">Batman</option>
    </select>

    <br><br>
    <label for="tshirt-color">T-Shirt Color:</label>
    <select id="tshirt-color">
        <option value="#fff">White</option>
        <option value="#000">Black</option>
        <option value="#f00">Red</option>
        <option value="#008000">Green</option>
        <option value="#ff0">Yellow</option>
        <option value="#00f">Blue</option>
        <option value="#ff1493">Pink</option>
        <option value="#a52a2a">Brown</option>
        <option value="grey">Grey</option>
        <option value="#e540dd">Purple</option>
    </select>

    <br><br>
    <label for="tshirt-part">T-Shirt Part:</label>
    <select id="tshirt-part">
        <option value="body">Body</option>
        <option value="sleeves">Sleeves</option>
        <option value="hands">Hands</option>
    </select>

    <br><br>
    <label for="tshirt-custompicture">Upload your own design:</label>
    <input type="file" id="tshirt-custompicture" />

    <script src="script.js"></script>
</body>
</html>
